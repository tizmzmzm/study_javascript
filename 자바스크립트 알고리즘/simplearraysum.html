<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple_array_sum</title>
</head>
<body>
    <script>
        let array = [1,2,3,4,5,6];
        function simpleArraySum(){
            var sum = 0;
            for(var i = 0;i < array.length;i++){
                sum += array[i];
            }
            document.write(sum);
        }
        simpleArraySum();
    </script>
</body>
</html>
